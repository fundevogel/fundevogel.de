---
- hosts: all
  become: true

  # Load configuration
  vars_files:
    - settings.yml

  # Install prerequisites
  pre_tasks:
    - name: Install required packages
      apt:
        pkg: '{{ required_packages }}'
        state: latest
        update_cache: yes

  # Party time
  tasks:
    - name: NGINX
      include: nginx/play.yml

    - name: PHP
      include: php/play.yml
