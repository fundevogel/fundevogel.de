---
- name: Add PHP repository's key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 14AA40EC0831756756D7F66C4F4EA0AAE5267A6C
    state: present

- name: Add PHP repository
  apt_repository:
    repo: 'ppa:ondrej/php/ubuntu'
  register: php_ppa_added

- name: Install PHP
  apt:
    name: php{{ php_version }}
    state: present
    update_cache: yes
  when: php_ppa_added is success

- name: Install PHP-FPM
  apt:
    name: php{{ php_version }}-fpm
    state: present

- name: Copy PHP settings
  template:
    src: php.ini.j2
    dest: /etc/php/{{ php_version }}/fpm/php.ini
  notify:
    - Restart PHP-FPM

- name: Install PHP packages
  apt:
    pkg: '{{ php_packages }}'
    state: present

- name: Copy ImageMagick settings
  template:
    src: policy.xml.j2
    dest: /etc/php/{{ php_version }}/fpm/pool.d/kirby.conf
  notify:
    - Restart PHP-FPM

- name: Install composer
  shell: 'curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer'

- name: Avoid using slow NFS
  shell: 'composer config --global cache-dir /dev/shm/composer/cache'

- name: Install PHPUnit
  get_url:
    url: https://phar.phpunit.de/phpunit.phar
    dest: /usr/local/bin/phpunit
    mode: 0755
