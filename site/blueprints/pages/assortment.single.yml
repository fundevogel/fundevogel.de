title:
  de: Sortimentskategorie
  en: Assortment category

options: options/default

tabs:
  tab_content:
    extends: tabs/content

    fields:
      text:
        label: Text
        type: textarea

      builder: fields/builder

      favorites:
        label:
          de: Unsere Lieblinge
          en: Our favorites
        type: structure
        columns:
          title:
          isbn:
          book_cover:
          text:
          quote:
          person:
          isSeries:
        fields:
          title:
            label:
              de: Überschrift
              en: Heading
            type: text
            help:
              de: Bleibt dieses Feld frei, wird der Buchtitel als Überschrift verwendet.
              en: If this field remains free, the book title will be used as heading.

          quote:
            label: Zitat
            type: textarea

          person:
            label: Person
            type: text
            width: 1/3

          isSeries:
            label:
              de: Serie?
              en: Series?
            type: toggle
            width: 1/3
            text:
              -
                de: Nein
                en: No
              -
                de: Ja
                en: Yes

          more_options:
            extends: fields/toggle
            label:
              de: Mehr anzeigen?
              en: Show more?
            width: 1/3

          delimiter:
            label:
              de: Über das Buch
              en: About the book
            type: headline
            numbered: false

          isbn:
            label: ISBN
            type: text
            width: 1/2
          book_cover:
            extends: fields/single-cover
            layout: list
            width: 1/2

          book_title:
            label: Buchtitel
            type: text
            width: 1/2

          book_subtitle:
            label: Untertitel
            type: text
            width: 1/2

          author:
            label:
              de: AutorIn
              en: Author
            type: text
            width: 1/3
            when:
              more_options: true

          illustrator:
            label:
              de: IllustratorIn
              en: Illustrator
            type: text
            width: 1/3
            when:
              more_options: true

          translator:
            label:
              de: ÜbersetzerIn
              en: Translator
            type: text
            width: 1/3
            when:
              more_options: true

          participants:
            label:
              de: Mitwirkende
              en: Participants
            type: text
            width: 3/4
            when:
              more_options: true

          page_count:
            label:
              de: Seitenzahl
              en: Page count
            type: text
            width: 1/4
            when:
              more_options: true

          publisher:
            label:
              de: Name des Verlags
              en: Publishing company
            type: text
            width: 1/4
            when:
              more_options: true

          age:
            label:
              de: Altersempfehlung
              en: Age rating
            type: text
            width: 1/4
            when:
              more_options: true

          price:
            label:
              de: Preis (ohne Euro / €)
              en: Price (w/o Euro / €)
            type: text
            width: 1/4
            when:
              more_options: true

          binding:
            label:
              de: Einband
              en: Binding
            type: text
            width: 1/4
            when:
              more_options: true

          text:
            label: Text
            type: textarea

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          cover:
            extends: fields/single-cover
            image:
              ratio: 2/1

          assortment.fetchData:
            type: janitor
            label:
              de: Daten erzeugen
              en: Generate data
            progress: Bitte warten ..
            job: assortment.fetchData

          assortment.downloadCover:
            type: janitor
            label:
              de: Cover laden
              en: Download cover
            progress: Bitte warten ..
            job: assortment.downloadCover

      sidebar_files:
        extends: sections/images
        layout: list



  # Metadata
  tab_seo: tabs/seo
