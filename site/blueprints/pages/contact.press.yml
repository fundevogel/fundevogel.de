title:
  de: Fundevogel & Team
  en: About us

options: options/default

tabs:
  tab_content:
    extends: tabs/content

    fields:
      text:
        label: Text
        type: markdown

      details:
        label: Details
        type: markdown

      press_kit:
        label:
          de: Pressemappe
          en: Press kit
        type: markdown

      blocks: fields/blocks

      grid:
        label:
          de: Bildergalerie
          en: Gallery
        type: files
        query: page.images.filterBy('extension', 'in', ['jpg', 'jpeg', 'png'])
        layout: cards
        image:
          ratio: 16/9
          cover: true
        info: "{{ file.dimensions }} ({{ file.niceSize }})"

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          subtitle:
            label:
              de: Zwischen√ºberschrift
              en: Subtitle
            type: text
            icon: image

      sidebar_files: sections/images

  # Metadata
