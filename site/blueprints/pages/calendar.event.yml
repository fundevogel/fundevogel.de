  en: Event
preset: page
pages: false
files: false
icon: üìÖ

num: '{{ page.date.toDate("Ymd") }}'

options: options/article

fields:
  location:
    label:
      de: Veranstaltungsort
      en: Event location
    type: text
    width: 2/3

  date:
    extends: fields/date
    width: 1/3

  link:
    label: Link
    type: url
    width: 2/3

  category:
    label:
      de: Art der Veranstaltung
      en: Event category
    type: select
    sort:
    options:
      # Author
      Autorengespr√§ch: Autorengespr√§ch
      Lesung: Lesung

      # School + Kindergarten
      "Kindergarteninterne Veranstaltung": Kindergarten
      "Schulinterne Veranstaltung": Schule
      "Veranstaltung f√ºr angemeldete Schulklassen": Schulklassen

      # Generic
      B√ºchertisch: B√ºchertisch
      "Feier / Fest": Feier bzw. Fest
      Weltgeschichtentag: Weltgeschichtentag
      "Pr√§sentation und Vorstellung ausgew√§hlter Neuerscheinungen": HerbstLESE
      "Lirum Larum Lesefest": LirumLarum
    width: 1/3

  text:
    label:
      de: Beschreibung
      en: Description
    type: textarea

  begin_time:
    label:
      de: Beginn (Zeit)
      en: Start (Time)
    type: time
    step: 15
    when:
      show_time: true
    width: 1/3

  end_time:
    label:
      de: Ende (Zeit)
      en: End (Time)
    type: time
    step: 15
    width: 1/3
    when:
      show_time: true

  end_date:
    label:
      de: Ende der Veranstaltung
      en: Last day of the event
    type: date
    default: {{ page.begin_date }} + 1day
    width: 1/3
    when:
      multiple_days: true

sidebar:
  sidebar_fields:
    type: fields
    fields:
      show_time:
        extends: fields/toggle
        label:
          de: Zeitangabe notwendig?
          en: Exact time needed?
        default: true

      multiple_days:
        extends: fields/toggle
        label:
          de: Mehrt√§gige Veranstaltung?
          en: Multi-day event?
