title:
  de: Buch
  en: Book

options: options/article

status:
  draft:
      label:
        de: Entwurf
        en: Draft
  unlisted:
    label:
      de: Öffentlich
      en: Published

tabs:
  # Bibliographic details
  tab_book:
    icon: book
    label:
      de: Bibliographie
      en: Bibliography

    columns:
      main:
        width: 3/4
        sections:
          main_fields:
            type: fields
            fields:
              step_one:
                label:
                  de: ISBN eintragen & Datensatz herunterladen
                  en: Insert ISBN & download dataset
                type: headline

              isbn:
                label: ISBN
                type: text
                width: 1/4

              info:
                label:
                  de: "Hinweis:"
                  en: "Please note:"
                type: info
                width: 3/4
                text:
                  de: Nach dem Eintragen der ISBN muss die Seite gespeichert werden!
                  en: After inserting the ISBN you have to save the page!

              load_book:
                type: janitor
                label:
                  de: Buchtitel laden
                  en: Retrieve data
                progress: Download ..
                job: loadBook
                data : '{{ page.id }}'
                width: 1/4

              download_cover:
                type: janitor
                label:
                  de: Cover erstellen
                  en: Download cover
                progress: Download ..
                job: downloadCover
                data : '{{ page.id }}'
                width: 1/4

              step_three:
                label:
                  de: Angaben zum Buch prüfen
                  en: Edit book details
                type: headline

              book_title:
                label:
                  de: Titel
                  en: Title
                type: text
                width: 1/2

              book_subtitle:
                label:
                  de: Untertitel
                  en: Subtitle
                type: text
                width: 1/2

              author:
                label:
                  de: AutorIn
                  en: Author
                type: text
                width: 1/3

              illustrator:
                label:
                  de: IllustratorIn
                  en: Illustrator
                type: text
                width: 1/3
                when:
                  isAudiobook: false

              narrator:
                label:
                  de: Sprecher
                  en: Narrator
                type: text
                width: 1/3
                when:
                  isAudiobook: true

              translator:
                label:
                  de: ÜbersetzerIn
                  en: Translator
                type: text
                width: 1/3

              participants:
                label:
                  de: Mitwirkende
                  en: Participants
                type: text
                width: 2/4

              page_count:
                label:
                  de: Seitenzahl
                  en: Page count
                type: text
                width: 1/4
                when:
                  isAudiobook: false

              duration:
                label:
                  de: Dauer (in Minuten)
                  en: Duration (in minutes)
                type: text
                width: 1/4
                when:
                  isAudiobook: true

              isAudiobook:
                extends: fields/toggle
                label:
                  de: Hörbuch?
                  en: Audiobook?
                width: 1/4

              publisher:
                label:
                  de: Name des Verlags
                  en: Publishing company
                type: text
                width: 1/4

              age:
                label:
                  de: Altersempfehlung
                  en: Age rating
                type: text
                width: 1/4

              price:
                label:
                  de: Preis (ohne Euro)
                  en: Price (w/o Euro)
                type: text
                width: 1/4

              binding:
                label:
                  de: Einband
                  en: Binding
                type: text
                width: 1/4

              topics:
                label:
                  de: Themen
                  en: Topics
                type: tags
                options: query
                query: site.index.filterBy('intendedTemplate', 'book').pluck('topics', ',', true)

              description:
                label:
                  de: Beschreibung
                  en: Description
                type: markdown

              shop:
                label: Shop (URL)
                type: url

      side:
        width: 1/4
        sections:
          right_fields:
            type: fields
            fields:
              cover:
                extends: fields/single-cover
                image:
                  ratio: 3/4

              categories:
                label:
                  de: Kategorie(n)
                  en: Categories
                type: checkboxes
                options:
                  Bilderbuch: Bilderbuch
                  Kinderbuch: Kinderbuch
                  Jugendbuch: Jugendbuch
                  Gedichtband: Gedichtband
                  Sachbuch: Sachbuch
                  Hörbuch: Hörbuch

              isSeries:
                label:
                  de: Serie?
                  en: Series?
                type: toggle
                width: 1/3
                text:
                  -
                    de: Nein
                    en: No
                  -
                    de: Ja
                    en: Yes

              hasAward:
                extends: fields/toggle
                label:
                  de: Auszeichnung erhalten?
                  en: Award received?

              award:
                label:
                  de: Auszeichnung
                  en: Award
                type: radio
                options:
                  LesePeter: LesePeter
                  Heinrich-Wolgast-Preis: Heinrich-Wolgast-Preis
                when:
                  hasAward: true

              awardEdition:
                label:
                  de: Ausgabe / Jahrgang
                  en: Edition / Volume
                type: text
                when:
                  hasAward: true

              leselink:
                label: Link
                type: url
                when:
                  hasAward: true


