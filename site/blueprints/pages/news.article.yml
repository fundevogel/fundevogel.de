title:
  de: Neues aus dem FV
  en: News room

num: '{{ page.date.toDate("Ymd") }}'

options: options/post

tabs:
  # Content
  tab_content:
    extends: tabs/content
    sidebar:
      sidebar_fields:
        type: fields
        fields:
          date: fields/base/date

          subtitle_wanted:
            extends: fields/base/toggle
            label:
              de: Mit Unterittel?
              en: Include subtitle?

          subtitle:
            label:
              de: Untertitel
              en: Subtitle
            type: text
            when:
              subtitle_wanted: true

  # Files
  tab_files: tabs/files
