title:
  de: Lesetipp
  en: Reading tip

num: "{{ page.date.toDate('Ymd') }}"

options: options/article

tabs:
  tab_content:
    extends: tabs/content

    fields:
      text:
        label: Text
        type: textarea

      verdict:
        label:
          de: Einschätzung
          en: Verdict
        type: textarea

      conclusion:
        label:
          de: Zusammenfassung
          en: Summary
        type: textarea
        when:
          conclusion_wanted: true

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          date: fields/date

          conclusion_wanted:
            extends: fields/toggle
            label:
              de: Zusammenfassung?
              en: Conclusion?
            width: 1/4

          hasLesepeter:
            extends: fields/toggle
            label:
              de: LesePeter erhalten?
              en: LesePeter received?

          lesepeter:
            label:
              de: LesePeter-Ausgabe
              en: LesePeter-Edition
            type: text
            when:
              hasLesepeter: true

          leselink:
            label: LesePeter-Link
            type: url
            when:
              hasLesepeter: true

          isLesepeter:
            extends: fields/toggle
            label:
              de: Rezension
              en: Review
            text:
              - Füchsle
              - LesePeter
            when:
              hasLesepeter: true

      sidebar_files: false

  # Reviewed book
  tab_book:
    icon: page
    label:
      de: Bibliographie
      en: Bibliography

    columns:
      - width: 3/4
        sections:
          general_fields:
            type: fields
            fields:
              book_group: fields/groups/book

      - width: 1/4
        sections:
          right_fields:
            type: fields
            fields:
              cover:
                extends: fields/single-cover
                image:
                  ratio: 3/4

          right_images: sections/images

  # Metadata
  tab_seo: tabs/seo
