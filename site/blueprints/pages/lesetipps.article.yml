title:
  de: Lesetipp
  en: Reading tip

num: "{{ page.date.toDate('Ymd') }}"

options: options/article

tabs:
  tab_content:
    extends: tabs/content

    fields:
      text:
        label: Text
        type: markdown

      verdict:
        label:
          de: Einschätzung
          en: Verdict
        type: markdown

      conclusion:
        label:
          de: Zusammenfassung
          en: Summary
        type: markdown
        when:
          conclusion_wanted: true

      builder: fields/builder

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          date: fields/date

          conclusion_wanted:
            extends: fields/toggle
            label:
              de: Zusammenfassung?
              en: Conclusion?

          books:
            label:
              de: Buch / Bücher
              en: Book(s)
            type: pages
            query: site.find('buecher').children.unlisted

      sidebar_files: false

  # Metadata
  tab_seo: tabs/seo
