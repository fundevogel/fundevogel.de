title:
  de: Lesetipp
  en: Reading tip

num: "{{ page.date.toDate('Ymd') }}"

options: options/article

addFields:
  title:
    label: "title"
    type: text
    required: true
    icon: title

  slug:
    label: "slug"
    type: text
    required: true
    counter: false
    icon: url

  isbn:
    label: ISBN
    type: text
    icon: book
    required: true

tabs:
  tab_content:
    extends: tabs/content

    fields:
      text:
        label: Text
        type: markdown

      verdict:
        label:
          de: Einschätzung
          en: Verdict
        type: markdown

      conclusion:
        label:
          de: Zusammenfassung
          en: Summary
        type: markdown
        when:
          conclusion_wanted: true

      builder:
        extends: fields/builder
        when:
          hasAward: true

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          date: fields/date

          conclusion_wanted:
            extends: fields/toggle
            label:
              de: Zusammenfassung?
              en: Conclusion?
            width: 1/4

          hasAward:
            extends: fields/toggle
            label:
              de: Auszeichnung erhalten?
              en: Award received?

          award:
            label:
              de: Auszeichnung
              en: Award
            type: radio
            options:
              LesePeter: LesePeter
              Heinrich-Wolgast-Preis: Heinrich-Wolgast-Preis
            when:
              hasAward: true

          awardEdition:
            label:
              de: Ausgabe / Jahrgang
              en: Edition / Volume
            type: text
            when:
              hasAward: true

          leselink:
            label: Link
            type: url
            when:
              hasAward: true

          isAward:
            extends: fields/toggle
            label:
              de: Rezension
              en: Review
            text:
              de:
                - FV
                - Extern
              en:
                - FV
                - External
            when:
              hasAward: true

      sidebar_files: false

  # Reviewed book
  tab_book:
    icon: page
    label:
      de: Bibliographie
      en: Bibliography

    columns:
      - width: 3/4
        sections:
          general_fields:
            type: fields
            fields:
              book_group: fields/groups/book

      - width: 1/4
        sections:
          right_fields:
            type: fields
            fields:
              cover:
                extends: fields/single-cover
                image:
                  ratio: 3/4

              isAudiobook:
                extends: fields/toggle
                label:
                  de: Hörbuch?
                  en: Audiobook?

          right_images: sections/images

  # Metadata
  tab_seo: tabs/seo
