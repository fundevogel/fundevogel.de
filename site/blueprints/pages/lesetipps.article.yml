title:
  de: Lesetipp
  en: Reading tip

num: "{{ page.date.toDate('Ymd') }}"

options: options/article

tabs:
  tab_content:
    extends: tabs/content

    fields:
      text:
        label: Text
        type: markdown

      verdict:
        label:
          de: Einsch√§tzung
          en: Verdict
        type: markdown
        when:
          isAdvanced: false

      conclusion:
        label:
          de: Zusammenfassung
          en: Summary
        type: markdown
        when:
          isAdvanced: false

      layouts:
        extends: fields/layouts
        when:
          isAdvanced: true

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          date: fields/date

          book:
            extends: fields/book
            layout: cards
            image:
              ratio: 3/4
              cover: true

          isExternal:
            extends: fields/toggle
            label:
              de: Rezension
              en: Review
            text:
              de:
                - FV
                - Extern
              en:
                - FV
                - External

          isAdvanced:
            extends: fields/toggle
            label:
              de: Erweiterte Optionen anzeigen
              en: Show advanced options

      sidebar_files: false

  # Books
  tab_books: tabs/books

  # Metadata
  tab_seo: tabs/seo
