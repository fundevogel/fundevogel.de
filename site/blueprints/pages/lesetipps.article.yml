title:
  de: Lesetipp
  en: Reading tip

num: "{{ page.date.toDate('Ymd') }}"

options: options/article

tabs:
  tab_content:
    extends: tabs/content

    fields:
      text:
        label: Text
        type: markdown

      books:
        extends: fields/books
        label:
          de: Buch / Bücher
          en: Book(s)
        fields:
          title: false
          book:
            width: 1/1
          text:
            label:
              de: Einschätzung
              en: Verdict
            help: false

      conclusion:
        label:
          de: Zusammenfassung
          en: Summary
        type: markdown
        when:
          conclusion_wanted: true

      blocks:
        extends: fields/blocks
        when:
          isAward: true

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          date: fields/date

          conclusion_wanted:
            extends: fields/toggle
            label:
              de: Zusammenfassung?
              en: Conclusion?

          isAward:
            extends: fields/toggle
            label:
              de: Rezension
              en: Review
            text:
              de:
                - FV
                - Extern
              en:
                - FV
                - External

      sidebar_files: false

  # Books
  tab_books: tabs/books

  # Metadata
  tab_seo: tabs/seo
