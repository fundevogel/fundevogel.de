title:
  de: Mastodon-Beitrag
  en: Mastodon post

num: '{{ page.date.toDate("Ymd") }}'

options: options/post

tabs:
  # Content
  tab_content:
    extends: tabs/content
    fields:
      text: false

      fetchToot:
        extends: fields/base/job
        label:
          de: Tr√∂t laden
          en: Load toot
        job: fetchToot
        data: '{{ page.id }}'

      tootLink:
        extends: fields/base/url
        disabled: true
        width: 2/3

      tootDate:
        extends: fields/base/date
        disabled: true
        width: 1/3

      tootText:
        label:
          de: Beitrag
          en: Post
        type: writer
        placeholder:
          de: Hier erscheint der Beitrag.
          en: Post will be displayed here.
        disabled: true

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          date: fields/base/date

          toot:
            label: ID
            type: text
            translate: false
