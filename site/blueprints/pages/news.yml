title:
  de: Men√º-Startseite
  en: Home

options: options/default

tabs:
  tab_articles:
    extends: tabs/articles

    columns:
      left:
        sections:
          drafts:
            template:
              - news.article
              - news.recommendation

          unlisted:
            template:
              - news.article
              - news.recommendation

      full:
        sections:
          listed:
            template:
              - news.article
              - news.recommendation
            image:
              ratio: 1/1

  tab_content:
    extends: tabs/default

    columns:
      column_main:
        sections:
          main_fields:
            type: fields
            fields:
              text:
                label: Text
                type: markdown

      column_sidebar:
        sections:
          sidebar_fields:
            type: fields
            fields:
              limit_perpage: fields/groups/limit-perpage

              cover:
                extends: fields/single-cover
                query: site.images.filterBy('extension', 'in', ['jpg', 'jpeg', 'png'])
                image:
                  ratio: 16/9

  # Metadata
  tab_seo: tabs/seo
