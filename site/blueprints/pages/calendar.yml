title:
  de: Kalender
  en: Calendar

options: options/default

tabs:
  tab_content:
    extends: migrate/tabs/content
    sidebar:
      sidebar_fields:
        type: fields
        fields:
          cover: migrate/fields/cover

          limit_posts: migrate/fields/groups/limit-posts

  tab_events:
    extends: migrate/tabs/posts
    label:
      de: Veranstaltungen
      en: Events
    icon: calendar

    columns:
      right:
        sections:
          posts_drafts:
            extends: migrate/sections/drafts
            template: calendar.event

          posts_unlisted:
            extends: migrate/sections/unlisted
            template: calendar.event

      full:
        sections:
          posts_listed:
            extends: migrate/sections/listed
            template: calendar.event
            image:
              ratio: 1/1

  tab_subpages:
    extends: migrate/tabs/subpages
    drafts:
      template: calendar.single
      create: false

    unlisted: false

    listed:
      template: calendar.single
      create: false

  # Metadata
  tab_seo: migrate/tabs/seo
