title:
  de: Kalender
  en: Calendar

options: options/default

tabs:
  # Content
  tab_content:
    extends: tabs/content
    fields:
      archive:
        label:
          de: Vergangene Veranstaltungen
          en: Previous events
        type: markdown
        help:
          de: |
            Dieser Text wird auf der 'Archiv'-Seite angezeigt.
          en: |
            This text is being displayed on the 'archive' page.

    sidebar:
      sidebar_fields:
        type: fields
        fields:
          cover: fields/cover

  # Events
  tab_events:
    extends: tabs/posts
    label:
      de: Veranstaltungen
      en: Events
    icon: calendar
    columns:
      right:
        sections:
          posts_drafts:
            extends: sections/drafts
            template: calendar.event
            parent: site.find('kalender/veranstaltungen')

          posts_unlisted:
            extends: sections/unlisted
            template: calendar.event
            parent: site.find('kalender/veranstaltungen')

      full:
        sections:
          posts_listed:
            extends: sections/listed
            template: calendar.event
            parent: site.find('kalender/veranstaltungen')
            image:
              ratio: 1/1

  # Subpages
  tab_subpages:
    extends: tabs/subpages
    drafts:
      template: calendar.single
      create: false

    unlisted: false

    listed:
      template: calendar.single
      create: false

  # Metadata
  tab_seo: tabs/seo
