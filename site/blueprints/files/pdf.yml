title:
  de: BiblioListe
  en: BiblioList
extends: tabs/content

accept: application/pdf

fields:
  text: false

  edition:
    label:
      de: Ausgabe
      en: Edition
    type: radio
    icon: book
    columns: 2
    options:
      - Fr√ºhjahr
      - Herbst
    width: 2/3

  year:
    label:
      de: Jahr
      en: Year
    icon: calendar
    type: text
    width: 1/3

  createMetadata:
    extends: fields/base/job
    job: createMetadata
    data: "{{ file.filename }}"

sidebar:
  sidebar_fields:
    type: fields
    fields:
      coverImage:
        extends: fields/cover
        query: file.parent.images
        image:
          ratio: 2/3
