title:
  de: BiblioListe
  en: BiblioList
extends: tabs/default

accept: application/pdf

columns:
  column_main:
    sections:
      section_fields:
        type: fields
        fields:
          edition:
            label:
              de: Ausgabe
              en: Edition
            type: radio
            columns: 2
            options:
              - Fr√ºhjahr
              - Herbst
            width: 1/2

          year:
            label:
              de: Jahr
              en: Year
            type: number
            width: 1/2

      info: sections/info-ux

  column_sidebar:
    sections:
      section_cover:
        type: fields
        fields:
          coverImage:
            extends: fields/single-cover
            query: file.parent.images
            image:
              ratio: 2/3
          createMetadata:
            type: janitor
            label:
              de: Daten erzeugen
              en: Generate data
            progress: Bitte warten ..
            job: createMetadata
            data: "{{ file.filename }}"
