title:
  de: Bild
  en: Image
extends: migrate/tabs/content

accept: image/jpeg, image/png

fields:
  text: false

  titleAttribute:
    extends: migrate/fields/title
    width: 2/3

  source:
    label:
      de: Quelle
      en: Source
    icon: quote
    type: select
    options:
      - Deutsche Nationalbibliothek
      - Koch, Neff & Volckmar GmbH
      - Eigenmaterial
      - Verlag
    width: 1/3

  altAttribute:
    extends: migrate/fields/alt

sidebar:
  sidebar_fields:
    type: fields
    fields:
      caption_wanted:
        extends: migrate/fields/base/toggle
        label:
          de: Bildunterschrift?
          en: Caption?
        width: 1/3

      caption:
        extends: migrate/fields/caption
        width: 2/3
        when:
          caption_wanted: true
