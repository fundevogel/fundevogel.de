title:
  de: Seite
  en: Site

files: false

tabs:
  # Lesetipps
  lesetipps:
    label:
      de: Lesetipps
      en: Reading tips
    icon: template
    columns:
      lesetipps_full:
        sections:
          lesetipps:
            extends: sections/articles
            headline:
              de: Lesetipps
              en: Recommendations
            parent: site.find("lesetipps")
            create: lesetipps.article
            template: lesetipps.article

  # Pages
  pages:
    label:
      de: Alle Seiten
      en: All pages
    icon: layers
    columns:
      pages_left:
        width: 2/3
        sections:
          news:
            extends: sections/articles
            headline: Aktuelles
            parent: site.find("news")
            create:
              - news.article
              - news.recommendation
            layout: list

          events:
            extends: sections/articles
            headline: Veranstaltungen
            parent: site.find('kalender')
            template: calendar.event
            create: calendar.event
            layout: list
            subpages: false
            empty: Keine Veranstaltungen!

      pages_right:
        width: 1/3
        sections:
          default_pages:
            headline:
              de: Sonstige Seiten
              en: Misc pages
            type: pages
            sortable: false
            info: false
            create: default
            template:
              - about
              - assortment
              - grid-list
              - contact
              - default
              - dependencies

          sort_out:
            type: fields
            fields:
              move_events:
                type: janitor
                label:
                  de: Veranstaltungen aussortieren
                  en: Generate metadata
                progress: Durchsuchen ..
                job: archiveEvents

  # Books
  books: tabs/books

  # Settings
  settings:
    label:
      de: Einstellungen
      en: Settings
    icon: settings
    preset: page
    pages: false

    fields:
      mail:
        label: Mail
        type: email
        width: 1/3

      shop:
        label:
          de: URL der Shopseite
          en: Shop URL
        type: url
        width: 2/3

      awards:
        label:
          de: Auszeichnungen
          en: Awards
        type: structure
        columns:
          award:
          donor:
          donorLink:
        fields:
          identifier:
            label:
              de: ID
              en: ID
            type: text
            width: 1/2

          award:
            label:
              de: Auszeichnung
              en: Award
            type: text
            width: 1/2

          donor:
            label:
              de: Stifter
              en: Donor
            type: text
            width: 1/2

          donorLink:
            label: Link
            type: url
            width: 1/2

          description:
            label:
              de: Beschreibung
              en: Description
            type: markdown

      coronaMode:
        extends: fields/toggle
        label:
          de: Corona-Modus aktivieren?
          en: Activate "Corona" mode?
        width: 1/3

      coronaText:
        label: Corona-Text
        type: markdown
        when:
          coronaMode: true

    sidebar:
      sidebar_files: false

      sidebar_fields:
        type: fields
        fields:
          fallback:
            extends: fields/single-cover
            label:
              de: Reservebild
              en: Fallback image
            query: site.images
            image:
              ratio: 1/1
