label:
  de: Unsere Lieblinge
  en: Our favorites
type: structure
columns:
  book:
  hasQuote:
fields:
  title:
    label:
      de: Überschrift
      en: Heading
    type: text
    width: 1/2
    help:
      de: Bleibt dieses Feld frei, wird der Buchtitel als Überschrift verwendet.
      en: If this field remains free, the book title will be used as heading.

  book:
    extends: fields/books
    label:
      de: Buch
      en: Book
    multiple: false
    width: 1/2

  text:
    label: Text
    type: markdown
    help:
      de: Bleibt dieses Feld frei, wird die Inhaltsbeschreibung verwendet.
      en: If this field remains free, the description of contents will be used.

  hasQuote:
    extends: fields/toggle
    label:
      de: Zitat vorhanden?
      en: Quote?
    default: true
    width: 1/3

  person:
    label: Person
    type: text
    width: 2/3
    when:
      hasQuote: true

  quote:
    label: Zitat
    type: markdown
    when:
      hasQuote: true
