label:
  de: Offener Bereich
  en: Open area
type: blocks
fieldsets:
  info:
    name: Info-Box
    label: "{{heading}} (Info-Box)"
    # preview:
    #   snippet: blocks/infos
    #   css: /site/snippets/blocks/infos/styles.css
    fields:
      heading:
        label:
          de: Überschrift
          en: Heading
        type: text

      info:
        label:
          de: Nützliche Informationen
          en: Useful information
        type: markdown

  gallery:
    extends: blocks/gallery
    fields:
      heading:
        label:
          de: Überschrift
          en: Heading
        type: text
        width: 3/4

      icon:
        extends: fields/icon
        default: camera
        width: 1/4

      images:
        query: page.images.filterBy('extension', 'in', ['jpg', 'jpeg', 'png'])
        info: "{{ file.dimensions }} ({{ file.niceSize }})"

  books:
    name: Büchergalerie
    icon: book
    label: "{{heading}} (Büchergalerie)"
    # preview:
    #   snippet: blocks/books
    #   css: /site/snippets/blocks/books/styles.css
    fields:
      heading:
        label:
          de: Überschrift
          en: Heading
        type: text
        width: 2/3

      icon:
        extends: fields/icon
        width: 1/3

      books: fields/books

      useDetails:
        extends: fields/toggle
        label:
          de: Nur Details anzeigen?
          en: Only show details?
        width: 1/2

      useTaxonomy:
        extends: fields/toggle
        label:
          de: Schlagworte verwenden?
          en: Use taxonomy?
        width: 1/2

  text:
    name: Textfeld
    label: "{{heading}} (Textfeld)"
    # preview:
    #   snippet: blocks/text
    #   css: /site/snippets/blocks/text/styles.css
    fields:
      heading:
        label:
          de: Überschrift
          en: Heading
        type: text
        width: 1/2

      show_columns:
        extends: fields/toggle
        label:
          de: Zweispaltiges Layout?
          en: Two-column layout?
        width: 1/4

      horizontal_line:
        extends: fields/toggle
        label:
          de: Mit Trennlinie?
          en: Horizontal line?
        width: 1/4

      text_full:
        label: Text
        type: markdown
        when:
          show_columns: false

      text_left:
        label:
          de: Linker Text
          en: Left text
        type: markdown
        width: 1/2
        when:
          show_columns: true

      text_right:
        label:
          de: Rechter Text
          en: Right text
        type: markdown
        width: 1/2
        when:
          show_columns: true
