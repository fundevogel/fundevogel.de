label:
  de: Offener Bereich
  en: Open area
type: layout
layouts:
  - "1/1"
  - "1/2, 1/2"
  - "1/4, 1/4, 1/4, 1/4"
  - "1/3, 2/3"
  - "2/3, 1/3"
  - "1/3, 1/3, 1/3"
settings:
  fields:
    style:
      label:
        de: Art der Darstellung
        en: Depiction style
      type: radio
      columns: 3
      options:
        default: Standard
        wave: Welle
        box: Box
      default: default

    heading:
      label:
        de: Überschrift
        en: Heading
      type: text
      width: 2/3
      when:
        style: wave

    icon:
      extends: fields/icon
      width: 1/3
      when:
        style: wave


fieldsets:
  text:
    label: Text
    type: group
    fieldsets:
      - heading
      - text
      - quote
      - list

  media:
    label:
      de: Medien
      en: Media
    type: group
    fieldsets:
      - image
      - video
      - books

      gallery:
        extends: blocks/gallery
        fields:
          heading:
            label:
              de: Überschrift
              en: Heading
            type: text
            width: 3/4

          icon:
            extends: fields/icon
            default: camera
            width: 1/4

          images:
            query: page.images.filterBy('extension', 'in', ['jpg', 'jpeg', 'png'])
            info: "{{ file.dimensions }} ({{ file.niceSize }})"

  misc:
    label:
      de: Sonstiges
      en: Misc
    type: group
    fieldsets:
      - hr
