type: group
fields:
  isbn:
    label: ISBN
    type: text
    width: 1/3

  shop:
    label: Shop (URL)
    type: url
    width: 2/3

  load_book:
    type: janitor
    label:
      de: Buchtitel laden
      en: Retrieve data
    progress: Download ..
    job: loadBook
    data : '{{ page.id }}'
    width: 1/3

  download_cover:
    type: janitor
    label:
      de: Cover erstellen
      en: Download cover
    progress: Download ..
    job: downloadCover
    data : '{{ page.id }}'
    width: 2/3

  group_line:
    type: line

  book_title:
    label:
      de: Titel
      en: Title
    type: text
    width: 1/2

  book_subtitle:
    label:
      de: Untertitel
      en: Subtitle
    type: text
    width: 1/2

  author:
    label:
      de: AutorIn
      en: Author
    type: text
    width: 1/3

  illustrator:
    label:
      de: IllustratorIn
      en: Illustrator
    type: text
    width: 1/3
    when:
      isAudiobook: false

  narrator:
    label:
      de: Sprecher
      en: Narrator
    type: text
    width: 1/3
    when:
      isAudiobook: true

  translator:
    label:
      de: ÃœbersetzerIn
      en: Translator
    type: text
    width: 1/3

  participants:
    label:
      de: Mitwirkende
      en: Participants
    type: text
    width: 3/4

  page_count:
    label:
      de: Seitenzahl
      en: Page count
    type: text
    width: 1/4
    when:
      isAudiobook: false

  duration:
    label:
      de: Dauer (in Minuten)
      en: Duration (in minutes)
    type: text
    width: 1/4
    when:
      isAudiobook: true

  publisher:
    label:
      de: Name des Verlags
      en: Publishing company
    type: text
    width: 1/4

  age:
    label:
      de: Altersempfehlung
      en: Age rating
    type: text
    width: 1/4

  price:
    label:
      de: Preis (ohne Euro)
      en: Price (w/o Euro)
    type: text
    width: 1/4

  binding:
    label:
      de: Einband
      en: Binding
    type: text
    width: 1/4

  categories:
    label:
      de: Kategorie(n)
      en: Categories
    type: tags
    options: query
    query: page.siblings.pluck("categories", ",", true)

  topics:
    label:
      de: Themen
      en: Topics
    type: tags
    options: query
    query: page.siblings.pluck("topics", ",", true)
