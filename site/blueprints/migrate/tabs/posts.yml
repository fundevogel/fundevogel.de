label:
  de: Beiträge
  en: Posts
icon: template

columns:
  left:
    width: 1/2
    sections:
      info:
        headline:
          de: Anleitung
          en: Manual
        type: info
        text:
          de: |
            Um einen **neuen Beitrag** anzulegen, wähle links "Hinzufügen", gib den Namen des Beitrags an und bestätige mit "Entwurf anlegen". Anschließend kannst du Texte schreiben und Bilder hochladen bzw. bearbeiten.

            **Hinweis:** Danach muss der Beitrag noch "veröffentlicht" werden: Klicke einfach unter der Überschrift des Beitrags auf "Entwurf" und ändere den Status auf "Öffentlich".
          en: |
            Adding a **new post** is pretty simple, just choose "Add" on the left side, enter the title of the post and hit "Create draft". After that, you can write texts and upload images or edit them.

            **Note:** After that the post still has to be "published". In order to do that, click on "Draft" (below the post's title) and change the status to "Published".

      limit:
        type: fields
        fields:
          limit_posts: migrate/fields/groups/limit-posts

  right:
    width: 1/2
    sections:
      posts_drafts:
        extends: migrate/sections/drafts

      posts_unlisted:
        extends: migrate/sections/unlisted

  full:
    width: 1/1
    sections:
      posts_listed:
        extends: migrate/sections/listed
        layout: cards
