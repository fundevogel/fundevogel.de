type: group
fields:
  headline_range:
    extends: migrate/fields/base/headline
    label:
      de: Zeitraum
      en: Time period

  multiple_days:
    extends: migrate/fields/base/toggle
    label:
      de: Mehrt√§gige Veranstaltung?
      en: Multi-day event?

  end_date:
    extends: migrate/fields/base/date
    label:
      de: Letzter Veranstaltungstag
      en: Last day of the event
    default: '{{ page.begin_date }} + 1day'
    when:
      multiple_days: true

  show_time:
    extends: migrate/fields/base/toggle
    label:
      de: Zeitangabe notwendig?
      en: Exact time needed?
    default: true

  begin_time:
    extends: migrate/fields/base/time
    label:
      de: Beginn (Zeit)
      en: Start (Time)
    when:
      show_time: true

  end_time:
    extends: migrate/fields/base/time
    label:
      de: Ende (Zeit)
      en: End (Time)
    when:
      show_time: true
