type: group
fields:
  topics:
    label:
      de: Themen
      en: Topics
    type: tags
    options: query
    query: page.parent.children.pluck('topics', ',', true)

  description:
    label:
      de: Beschreibung
      en: Description
    type: markdown

  isAvailable:
    label:
      de: Verfügbar?
      en: Available?
    type: toggle
    width: 1/6
    text:
      -
        de: Nein
        en: No
      -
        de: Ja
        en: Yes

  olaCode:
    label:
      de: Meldenummer
      en: Status code
    type: text
    disabled: true
    width: 1/6

  olaMessage:
    label: OLA
    type: text
    disabled: true
    width: 4/6

  shop:
    label: Shop (URL)
    type: url
    help:
      de: Ein Buch kann zwar im Shop gelistet, aktuell aber nicht verfügbar sein!
      en: Sometimes a book is listed in the shop, but not available for delivery!
