      info:
        headline:
          de: Anleitung
          en: Manual
        type: info
        text:
          de: |
            Um ein **neues Buch** anzulegen, wähle links "Hinzufügen", gib dessen **ISBN als Titel** an und bestätige mit "Entwurf anlegen". Die wesentlichen Angaben zum Buch werden automatisch befüllt.

            **Hinweis:** Danach muss das Buch noch "veröffentlicht" werden: Klicke einfach unter der Überschrift des Buches auf "Entwurf" und ändere den Status auf "Öffentlich".
          en: |
            Adding a **new book** is pretty simple, just choose "Add" on the left side, enter its **ISBN as title** and hit "Create draft". Most information about the book will be added automatically.

            **Note:** After that the book still has to be "published". In order to do that, click on "Draft" (below the book's title) and change the status to "Published".

