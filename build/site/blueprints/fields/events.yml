label:
  de: Veranstaltung
  en: Events
type: structure
modalsize: large
sort: begin_time
entry: >
  <strong>{{summary}}</strong><br>
  Was: {{css}}<br>
  Wo: {{location}}<br>
fields:
  summary:
    label:
      de: Name der Veranstaltung
      en: Event title
    type: text
    required: true
    width: 2/3
  cloning:
    label:
      de: Für x Tage
      en: Repeat for days
    type: number
    width: 1/3
    readonly: true
    # validate:
      # max: 5
  location:
    label:
      de: Veranstaltungsort
      en: Event location
    type: text
    required: true
    width: 1/2
  css:
    label:
      de: Art der Veranstaltung
      en: Event category
    type: quickselect
    options:
      # Author
      Autorengespräch: Autorengespräch
      Lesung: Lesung

      # School + Kindergarten
      "Kindergarteninterne Veranstaltung": Kindergarten
      "Schulinterne Veranstaltung": Schule
      "Veranstaltung für angemeldete Schulklassen": Schulklassen

      # Generic
      Büchertisch: Büchertisch
      "Feier / Fest": Feier bzw. Fest
      Weltgeschichtentag: Weltgeschichtentag
      "Präsentation und Vorstellung ausgewählter Neuerscheinungen": HerbstLESE
      "Lirum Larum Lesefest": LirumLarum
    width: 1/2
  description:
    label:
      de: Beschreibung
    type: textarea
  begin_time:
    label:
      de: Beginn (Zeit)
      en: Start time
    type: time
    interval: 15
    width: 1/3
  end_time:
    label:
      de: Ende (Zeit)
      en: End time
    type: time
    interval: 15
    width: 1/3
  end_date:
    label:
      de: Ende (Datum)
      en: Last day of event
    type: date
    format: DD.MM.YYYY
    required: true
    width: 1/3
