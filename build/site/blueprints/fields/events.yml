label: Veranstaltung
type: structure
modalsize: large
sort: begin_time
entry: >
  <strong>{{summary}}</strong><br>
  Art der Veranstaltung: {{css}}<br>
  Veranstaltungsort: {{location}}<br>
  Beginn: {{begin_time}}<br>
  Ende: {{end_date}} - {{end_time}}
fields:
  summary:
    label: Name der Veranstaltung
    type: text
    required: true
    width: 2/3
  begin_time:
    label: Beginn (Zeit)
    type: time
    interval: 15
    width: 1/3
  location:
    label: Veranstaltungsort
    type: text
    required: true
    width: 2/3
  css:
    label: Art der Veranstaltung
    type: quickselect
    options:
      # Author
      Autorengespräch: Autorengespräch
      Lesung: Lesung

      # School + Kindergarten
      "Kindergarteninterne Veranstaltung": Kindergarten
      "Schulinterne Veranstaltung": Schule
      "Veranstaltung für angemeldete Schulklassen": Schulklassen

      # Generic
      Büchertisch: Büchertisch
      Weltgeschichtentag: Weltgeschichtentag
      "Präsentation und Vorstellung ausgewählter Neuerscheinungen": HerbstLESE
    width: 1/3
  description:
    label: Beschreibung
    type: textarea
  end_date:
    label: Ende (Datum)
    type: date
    format: DD.MM.YYYY
    width: 1/3
  end_time:
    label: Ende (Zeit)
    type: time
    interval: 15
    width: 1/3
  cloning:
    label:
      de: Für x Tage
      en: Repeat for days
    type: number
    width: 1/3
    # validate:
      # max: 5
