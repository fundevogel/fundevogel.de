label: Bibliographische Angaben
type: structure
modalsize: large
entry: >
  <strong>{{titel}}</strong><br>
  {{autor}}<br>
  {{verlag}}<br>
  {{isbn}}<br>
  {{preis}}; {{alter}}<br>
  <br>
  {{verdict}}
fields:
  titel:
    label: Buchtitel
    type: text
    width: 2/3
  isbn:
    label: ISBN (xxx-x-xxx-xxxxx-x)
    type: text
    width: 1/3
  verdict:
    label: Einschätzung
    type: textarea
  autor:
    label: AutorIn
    type: text
    width: 1/2
  verlag:
    label: Name des Verlags
    type: text
    width: 1/2
  cover:
    label: Buchcover
    type: quickselect
    placeholder: Wähle ein Bild ..
    options: images
  preis:
    label: Preis (ohne Euro / €)
    type: text
    width: 1/3
  alter:
    label: Altersempfehlung
    type: text
    width: 2/3
