label: Bibliographische Angaben
type: structure
entry: >
  <strong>{{titel}}</strong><br>
  {{autor}}<br>
  {{verlag}}<br>
  {{isbn}}<br>
  {{preis}}; {{alter}}<br>
  <br>
  {{verdict}}
fields:
  titel:
    label: Buchtitel
    type: text
  verdict:
    label: Einschätzung
    type: textarea
  autor:
    label: AutorIn
    type: text
  verlag:
    label: Name des Verlags
    type: text
  isbn:
    label: ISBN
    type: text
    help: 'Ohne "ISBN"'
    width: 1/2
  cover:
    label: Buchcover
    type: image
    width: 1/2
  preis:
    label: Preis (ohne €)
    type: text
    width: 1/3
  alter:
    label: Altersempfehlung
    type: text
    width: 2/3
