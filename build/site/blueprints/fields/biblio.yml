label:
  de: Bibliographische Angaben
  en: Bibliographic details
type: structure
modalsize: large
entry: >
  <strong>{{titel}}</strong><br>
  {{autor}}<br>
  {{verlag}}<br>
  {{isbn}}<br>
  {{preis}}; {{alter}}<br>
  <br>
  {{verdict}}
fields:
  titel:
    label:
      de: Buchtitel
      en: Book title
    type: text
    width: 2/3
  isbn:
    label: ISBN (xxx-x-xxx-xxxxx-x)
    type: text
    width: 1/3
  verdict:
    label:
      de: Einschätzung
      en: Verdict
    type: textarea
  autor:
    label:
      de: AutorIn
      en: Author
    type: text
    width: 1/2
  verlag:
    label:
      de: Name des Verlags
      en: Publishing company
    type: text
    width: 1/2
  cover:
    label:
      de: Buchcover
      en: Book cover
    type: quickselect
    placeholder:
      de: Wähle ein Bild ..
      en: Choose an image ..
    options: images
  preis:
    label:
      de: Preis (ohne Euro / €)
      en: Price (w/o Euro / €)
    type: text
    width: 1/3
  alter:
    label:
      de: Altersempfehlung
      en: Age rating
    type: text
    width: 2/3
  shop:
    label: Shop (URL)
    type: url
