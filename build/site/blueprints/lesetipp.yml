title: Lesetipp

pages: false
files: true
  fields:
    desc:
      label: Bildunterschrift
      type: text
    alt:
      label: Alternativtext (Was ist zu sehen?)
      type: text

icon: book

fields:
  title:
    label: Überschrift
    type: text
    width: 3/4

  date:
    label: Datum
    type: date
    format: DD.MM.YYYY
    default: today
    width: 1/4

  intro:
    label: Einleitung
    type:  textarea

  verdict:
    label: Einschätzung
    type:  textarea

  angaben:
    label: Bibliographische Angaben
    type: structure
    entry: >
      <strong>{{titel}}</strong><br>
      {{autor}}<br>
      {{verlag}}<br>
      {{isbn}}<br>
      {{preis}}; {{alter}}
    fields:
      titel:
        label: Buchtitel
        type: text
      autor:
        label: AutorIn
        type: text
      verlag:
        label: Name des Verlags
        type: text
      isbn:
        label: ISBN
        type: text
        help: 'Ohne "ISBN"'
        width: 1/2
      cover:
        label: Buchcover
        type: image
        width: 1/2
      preis:
        label: Preis (in €)
        type: text
        width: 1/3
      alter:
        label: Altersempfehlung
        type: text
        width: 2/3
